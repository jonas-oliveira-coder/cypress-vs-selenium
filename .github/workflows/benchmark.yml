name: Benchmark Cypress vs Selenium

on:
  push:
  schedule:
    - cron: "0 * * * *" # hourly

permissions:
  contents: write

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: docker compose build

      - name: Run Cypress & Selenium
        run: |
          docker compose run --rm cypress
          docker compose run --rm selenium

      - name: Save benchmark results
        run: bash scripts/save_results.sh

      - name: Commit results
        run: |
          git config --global user.name "Benchmark Bot"
          git config --global user.email "bot@example.com"
          git add results.json
          git commit -m "ci: update benchmark results" || echo "No changes"
          git push
